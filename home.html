<!doctype html>
<html>
<head>
    <title>Smart Select</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name= "viewport" content="width = device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">.   
</head>

<body>
    <h1> Hi there! How do you feel right now?</h1>

<div class="row">
    <div class="column1">
    <div id="button">
    <h2>I am...</h2>
    <button id="happy"> Happy &nbsp <img src="src/happy.png" width=20px height=20px> </button>
    <br>
    <button id="sad"> Sad &nbsp <img src="src/sad.png" width=20px height=20px></button>
    <br>
    <button id="angry"> Angry &nbsp <img src="src/angry.png" width=20px height=20px></button>
    <br>
    <button id="disgust"> Disgust &nbsp <img src="src/disgust.png" width=20px height=20px></button>
    <br>
    <button id="fear"> Fear &nbsp <img src="src/fear.png" width=20px height=20px></button>
    <br>
    <button id="surprise"> Surprise &nbsp <img src="src/Surprise.png" width=20px height=20px></button>
    <br>
    <button id="neutral"> Neutral &nbsp <img src="src/neutral.png" width=20px height=20px></button>
        
<div id="overlay">
  <div id="text1"><img src="src/confusegif.gif" ></div>
  <div id="text">How is your day...</div>
</div>  
    
<div id="overlayhappy">
  <div id="text1"><img src="src/happygif.gif" ></div>
  <div id="text">Awesome!</div>
</div>
    
<div id="overlaysad">
  <div id="text1"><img src="src/cheerup.gif"></div>
  <div id="text">Cheer up! You will be fine!</div>
</div> 
    
<div id="overlayangry">
  <div id="text1"><img src="src/calm.gif"></div>
  <div id="text">CALM DOWN :)</div>
</div>
    
<div id="overlaydisgust">
  <div id="text1"><img src="src/disgustgif.gif"></div>
  <div id="text">Something you must love...</div>
</div>
    
<div id="overlayfear">
  <div id="text1"><img src="src/brave.gif"></div>
  <div id="text">Your brave is growing!</div>
</div>
    
<div id="overlaysurprise">
  <div id="text1"><img src="src/surprisegif.gif"></div>
  <div id="text">Ohh..My..God...</div>
</div>  
    
<div id="overlayneutral">
  <div id="text1"><img src="src/less.gif"></div>
  <div id="text">Ohh right...let's see..</div>
</div> 
</div>
</div>
<div class="column2">
<div id="live">
<h2>I prefer to use live detection!</h2>
<button id="top"> Live Detect &nbsp <img src="src/selfie.png" width=25.0px height=25.0px> </button>   
</div>
</div>
</div>
    
<script>
      document.getElementById("top").onclick = function () {
        document.getElementById("overlay").style.display = "block";
        setTimeout('window.open("src/TinyFaceDetectWebcam.html")', 5000);
        setTimeout('document.getElementById("overlay").style.display = "none"', 5000);
        };
    
      document.getElementById("happy").onclick = function () {
        document.getElementById("overlayhappy").style.display = "block";
        setTimeout('window.open("https://music.youtube.com/watch?v=ZbZSe6N_BXs&list=RDAMVMZbZSe6N_BXs")', 5000);
        setTimeout('document.getElementById("overlayhappy").style.display = "none"', 5000);  
        };
    
      document.getElementById("sad").onclick = function () {
        document.getElementById("overlaysad").style.display = "block";
        setTimeout('window.open("https://music.youtube.com/watch?v=ediCeQEqtas&list=RDAMVMediCeQEqtas")', 5000);
        setTimeout('document.getElementById("overlaysad").style.display = "none"', 5000);
        };
    
      document.getElementById("angry").onclick = function () {
        document.getElementById("overlayangry").style.display = "block";   
        setTimeout('window.open("https://music.youtube.com/watch?v=YgYonV9ikDs&list=RDAMVMYgYonV9ikDs")', 5000);
        setTimeout('document.getElementById("overlayangry").style.display = "none"', 5000);
        };
    
      document.getElementById("disgust").onclick = function () {
        document.getElementById("overlaydisgust").style.display = "block";
        setTimeout('window.open("https://music.youtube.com/watch?v=7RHj0AKfGh8&list=RDAMVM7RHj0AKfGh8")', 5000);
        setTimeout('document.getElementById("overlaydisgust").style.display = "none"', 5000);
        };
    
      document.getElementById("fear").onclick = function () {
        document.getElementById("overlayfear").style.display = "block";
        setTimeout('window.open("https://music.youtube.com/watch?v=SFEK_ewBX60&list=RDAMVMSFEK_ewBX60")', 5000);
        setTimeout('document.getElementById("overlayfear").style.display = "none"', 5000);
        };
    
      document.getElementById("surprise").onclick = function () {
        document.getElementById("overlaysurprise").style.display = "block";
        setTimeout('window.open("https://music.youtube.com/watch?v=14gI9KrE8c4&list=RDAMVM14gI9KrE8c4")', 5000);

        };
    
      document.getElementById("neutral").onclick = function () {
        document.getElementById("overlayneutral").style.display = "block";
        setTimeout('window.open("https://music.youtube.com/watch?v=-VeLC061fvE&list=PLYT58VdGbWR81slr_Hb4fXgp30LdPdOO1")', 5000);
        setTimeout('document.getElementById("overlayneutral").style.display = "none"', 5000);
        };
    
</script>  
</body>
</html>
